<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Allencai's Command Center</title>
    <style>
        :root {
            --bg-dark: #0f1016;
            --card-glass: rgba(30, 32, 45, 0.75);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-main: #f0f4f8;
            --text-dim: #94a3b8;
            --accent-cyan: #00f2ff;
            --accent-purple: #bd00ff;
            --glow-intensity: 0 0 15px rgba(0, 242, 255, 0.25);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: 
                radial-gradient(circle at 30% 20%, rgba(0, 242, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(189, 0, 255, 0.08) 0%, transparent 40%),
                linear-gradient(135deg, rgba(11, 16, 33, 0.92) 0%, rgba(10, 10, 10, 0.98) 100%),
                url('/static/bg.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        .login-container {
            background: var(--card-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 380px;
            text-align: center;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4), var(--glow-intensity);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-purple), var(--accent-cyan));
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
            animation: border-glow 3s ease-in-out infinite;
        }

        .login-container h2 {
            color: var(--accent-cyan);
            margin-bottom: 1.8rem;
            font-weight: 800;
            font-size: 2.2rem;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.4rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text-dim);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            color: white;
            font-size: 1.05rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.25), var(--glow-intensity);
            background: rgba(255,255,255,0.12);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-cyan);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--glow-intensity);
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #00d4e6, #00b8cc);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,242,255,0.35), var(--glow-intensity);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff4757;
            font-size: 0.95rem;
            margin-top: 0.8rem;
            display: none;
            background: rgba(255, 71, 87, 0.15);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ff4757;
        }

        .login-link {
            margin-top: 1.2rem;
            color: var(--text-dim);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .login-link a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.3);
        }

        .login-link a:hover {
            text-decoration: underline;
            transform: translateX(2px);
        }

        @keyframes border-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 2rem;
            }
            .login-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>系统登录</h2>
        <form id="loginForm" method="POST" action="/login">
            <div class="input-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="login-link">还没有账号？<a href="/register">立即注册</a></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'username': username,
                    'password': password
                })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || '登录失败');
                    });
                }
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
